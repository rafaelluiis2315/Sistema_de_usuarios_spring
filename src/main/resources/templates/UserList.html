<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Lista de Usuários</h1>
    <hr>
    <div class="d-flex justify-content-end">
        <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddUser">Adicionar Usuario</a>

        <div class="modal" tabindex="-1" id="AddUser">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" th:action="@{/salvar}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="name">Nome: </label>
                                <input id="name" th:field="*{nome}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="sobrenome">Sobrenome: </label>
                                <input id="sobrenome"  th:field="*{sobrenome}" class="form-control"/>
                            </div>

                            <div class="modal-footer mt-3">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.id}">...</td>
                    <td>
                        <span th:text="${user.nome}"></span>
                        <span th:text="${user.sobrenome}"></span>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
